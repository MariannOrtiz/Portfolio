<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header class="primary-header">
      <div class="container">
        <a href="#"><img class="logo" src="images/m-logo.png" alt="logo" /></a>
        <nav class="main-nav">
          <ul role="list" class="nav-list">
            <li class="list"><a class="a" href="#">Home</a></li>
            <li class="list"><a class="a" href="#">Profile</a></li>
            <li class="list"><a class="a" href="#">Experience</a></li>
            <li class="list"><a class="a" href="#">Projects</a></li>
            <li class="list"><a class="a" href="#">Contact Me</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="contact">
      <div class="contact__container1">
        <img
          class="contact__container1__imagen"
          src="./images/location.png"
          alt=""
        />
      </div>
      <div class="contact__container2">
        <h1 class="contact__container2__title"></h1>
        <p class="contact__container2__text"></p>

        <form class="contact__form" action="" id="form1">
          <h2 class="contact__form__title">CONTACT ME</h2>
          <input class="mail" type="email" name="mail" placeholder="Mail" />
          <input
            class="phone"
            type="tel"
            name="phone"
            placeholder="Phone"
            minlength="10"
            maxlength="10"
          />

          <input
            class="submit"
            type="submit"
            form="form1"
            value="Submit"
            placeholder="Submit"
          />
        </form>
      </div>
    </section>

    <footer class="footer">
      <p class="footer-title">Marian's page</p>
      <p class="footer-text">todos los derechos reservados</p>
    </footer>
  </body>
</html>
