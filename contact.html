    <section class="contact">
      <div class="contact__container1">
        <img
          class="contact__container1__imagen"
          src="./images/location.png"
          alt=""
        />
      </div>
      <div class="contact__container2">


        <form class="contact__container2__form" action="" id="form1">
          <h2 class="contact__container2__form__title">CONTACT ME</h2>
          <input class="mail" type="email" name="mail" placeholder="Mail" />
          <input
            class="phone"
            type="tel"
            name="phone"
            placeholder="Phone"
            minlength="10"
            maxlength="10"
          />

          <input
            class="submit"
            type="submit"
            form="form1"
            value="Submit"
            placeholder="Submit"
          />
        </form>
      </div>
